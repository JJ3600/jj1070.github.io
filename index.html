<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typhoon Storm Surge Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="border-bottom border-black" style="margin-bottom: 100px;">
        <nav class="navbar bg-secondary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-light">Group 3: Typhoon Storm Surge Simulation</span>
            </div>
          </nav>
    </header>
<div id="body">
    <div id="main-container">
        <div id="video-controls-container">
            <div id="video-container">
                <video id="video-player" src="Scenario_1.mp4" type="video/mp4" onended="restart()">
                </video>
            </div>
            <div id="controls-container" class="position-relative">
                <button id="play-button" onclick="togglePlay()"class="position-absolute top-0 start-50 translate-middle-x">Play</button>
            </div>
        </div>
        <div id="instructions-slider">
        <div id="instructions">
            <p>Control the Temperature and Wind Speeds then play the simulation and see what happens</p>
        </div>
        <div id="sliders-container">
            <div id="leftslider">
                <p style="margin-bottom: 95px;">Temperature: <output id="tempoutput">10</output>Â°C </p><br>
                    <input  type="range" id="tempslider" class="vertical-slider" value="10" min="10" max="35" step="1" oninput="tempoutput.value = tempslider.value">
            </div>
            <div id="rightslider">
                <p style="margin-bottom: 95px;" dir="rtl">Wind Speed: <output id="windoutput">50</output> km/h</p><br>
                <input  type="range" id="windslider" class="vertical-slider" value="50" min="50" max="300" step="1" oninput="windoutput.value = windslider.value">
            </div>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
